<h5>Lessons</h5>

<div class="col">

  <ul class="list-group">
    <li class="list-group-item"
        [ngClass]="{'active' : lesson.id == lessonId}"
        *ngFor="let lesson of lessons">
      <a routerLink="/courses/{{courseId}}/modules/{{moduleId}}/lessons/{{lesson.id}}">
        {{lesson.name}}
      </a>
    </li>
  </ul>

</div>
