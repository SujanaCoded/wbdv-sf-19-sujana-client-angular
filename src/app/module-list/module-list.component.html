
<div class="list-group">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let module of modules">
      <a [ngClass]="{'list-group-item list-group-item-action active' : module.id == moduleId,
        'list-group-item list-group-item-action' : module.id != moduleId}"
        routerLink="/courses/{{courseId}}/modules/{{module.id}}">
        {{module.name}}
      </a>
    </li>
  </ul>
</div>
