 <h3>Courses</h3>

  <br>

  <div class="col-5">
    <ul class="list-group">
      <li
        (click)="selectCourse(course)"
        *ngFor="let course of courses"
        [ngClass]="{'active': course == selectedCourse}"
        class="list-group-item">

        <a routerLink="/courses/{{course.id}}">
          {{course.name}}
        </a>
      </li>
    </ul>
  </div>
