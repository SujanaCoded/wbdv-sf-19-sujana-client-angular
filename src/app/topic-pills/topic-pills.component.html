<div class="col">

  <ul class="nav nav-pills">
    <li class="nav-item"
        *ngFor="let topic of topics">
      <a [ngClass]="{'nav-link-active' : topic.id == topicId, 'nav-link' :  topic.id != topicId}"
         routerLink="/courses/{{courseId}}/modules/{{moduleId}}/lessons/{{lessonId}}/topics/{{topic.id}}">
        {{topic.name}}
      </a>
    </li>
  </ul>

</div>
