<h5>Topics</h5>

<div class="col">

  <ul class="list-group">
    <li class="list-group-item"
        [ngClass]="{'active' : topic.id == topicId}"
        *ngFor="let topic of topics">
      <a routerLink="/courses/{{courseId}}/modules/{{moduleId}}/lessons/{{lessonId}}/topics/{{topic.id}}">
        {{topic.name}}
      </a>
    </li>
  </ul>

</div>
